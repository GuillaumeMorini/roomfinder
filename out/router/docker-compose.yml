version: '3'

services:
  router:
    image: router
    env_file: .env
    deploy:
      replicas: 2
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.backend=router"
        - "traefik.frontend.rule=Host:router.cisco.com"
        - "traefik.port=5000"
    networks: 
      - roomfinder-network

networks:  
  roomfinder-network:
    external: true